# Release（ドラフト）を作る
# 参考http://skawashima.com/blog/2019/12/github-actions-auto-release/

name: Publish

on:
    push:
        tags:
            - "v*"

jobs:
    build:

        runs-on: windows-latest
        env:
            output: PanoramaApp/PanoramaApp/bin/Release/net7.0-windows/win-x64/publish/

        steps:
        - uses: actions/checkout@v3
        - name: Setup .NET
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: 7.0.x
        - name: Publish
          run: dotnet publish -c Release --self-contained true -p:PublishSingleFile=true
        - name: Create Zip
          run: |
            cd env:output
            zip release *.*
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1.0.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            draft: true
            prerelease: false
        - name: Upload Release Asset
          id: upload-release-asset
          uses: actions/upload-release-asset@v1.0.1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ./env:output/release.zip
            asset_name: App.zip
            asset_content_type: application/zip